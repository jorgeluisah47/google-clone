<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <title>Google</title>
</head>

<body>

    <header class="header">
        <nav>
            <ul class="navbar">
                <li class="navbar__item">
                    <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
                </li>
                <li class="navbar__item">
                    <a href="https://www.google.com.mx/imghp?hl=en&tab=wi&ogbl">Images</a>
                </li>
                <li class="navbar__item">
                    <a href="#">
                        <picture class="navbar__item--moreoptions">
                            <img src="./img/menu.svg" alt="options">
                        </picture>
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="#">
                        <picture class="navbar__item--user_image">
                            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9BVBiBw6zV8m5lnNiuuKia51KkjWYBbUzYQ37eT2Q=s32-c-mo"
                                alt="Jorge Luis Azuara">
                        </picture>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <a href="">
            <picture class="logo__google">
                <img src="./img/Google-Logo.wine.svg" alt="Google">
            </picture>
        </a>
        <div class="main__input">
            <div class="main__input--container">
                <span class="search_icon">
                    <img src="./img/magnifying-glass.svg" alt="search icon">
                </span>
                <input type="text">
                <a class="micro_icon" href=""></a>
            </div>
        </div>
        <div class="main__buttons">
            <div class="button">
                <a href="#">
                    Google Search
                </a>
            </div>
            <div class="button">
                <a href="#">
                    I'm Feeling Lucky
                </a>
            </div>
        </div>
        <div class="google__language">
            <p>
                Google offered in: <a class="language" href="#">Español (Latinoamérica)</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__element footer__up">
            <p>Mexico</p>
        </div>
        <div class="footer__element footer__down">
            <nav>
                <div>
                    <a href="#">Advertising</a>
                    <a href="#">Bussines</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </nav>
        </div>
    </footer>

</body>

</html>
